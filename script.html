<html>
    <style>
 body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
  }

#video-wrapper {
    position: relative;
    width: 100%;
    height: 100%;
  }

#video-wrapper video {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    min-width: 100%;
    min-height: 100%;
    width: auto;
    height: auto;
  }
    </style>
